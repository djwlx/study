<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>标题</title>
    <style>
      #div1 {
        width: 300px;
        height: 300px;
        background-color: aqua;
      }
      #div2 {
        width: 200px;
        height: 200px;
        background-color: red;
      }
      #div3 {
        width: 100px;
        height: 100px;
        background-color: darkkhaki;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      div1
      <div id="div2">
        div2
        <div id="div3">div3</div>
      </div>
    </div>
    <script>
      var div1 = document.getElementById("div1");
      var div2 = document.getElementById("div2");
      var div3 = document.getElementById("div3");
      div1.addEventListener(
        "click",
        function () {
          alert("div1");
        },
        false
      );
      div2.addEventListener(
        "click",
        function () {
          alert("div2");
        },
        false
      );
      div3.addEventListener(
        "click",
        function () {
          alert("div3");
        },
        false
      );
    </script>
  </body>
</html>
