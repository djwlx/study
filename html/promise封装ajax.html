<!DOCTYPE html>
<html>
  <head>
    <title>event</title>
  </head>
  <style>
    #div1 {
      display: grid;
      height: 200px;
      width: 100%;
      grid-template-columns: repeat(3, 33.33%);
      grid-template-rows: repeat(3, 33.33%);
      background-color: red;
    }
    #dv1 div {
      height: 50px;
      width: 50px;
      background-color: yellow;
    }
  </style>
  <body>
    <div id="div1">
      <div id="div2"></div>
      <div id="div3"></div>
      <div id="div4"></div>
    </div>
    <script>
      var geturl = (url) => {
        return new Promise((relove, reject) => {
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.open("GET", url, true);
          xmlhttp.send();
          xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
              relove(xmlhttp.responseText);
            }
          };
        });
      };
      geturl("http://47.93.233.220:8099/getcomments").then((res) => {
        console.log(res);
      });
    </script>
  </body>
</html>
